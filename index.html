<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .user-card {
            display: none;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .user-card.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #667eea;
            padding: 3px;
            background: white;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            text-align: center;
        }

        .user-name {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #ea4335;
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(234, 67, 53, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Google Sign-In</h1>
            <p>Secure authentication system</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="user-card" id="userCard">
            <div class="avatar">
                <img id="avatarImg" src="" alt="Avatar">
            </div>
            <div class="user-info">
                <div class="user-name" id="userName"></div>
                <div class="user-email" id="userEmail"></div>
            </div>
        </div>

        <button class="btn btn-primary" id="signInBtn">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
            Sign in with Google
        </button>

        <button class="btn btn-secondary" id="signOutBtn" style="display: none;">
            Sign Out
        </button>

        <div class="footer">
            Powered by Firebase
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCNjbjMJYr9kADCi3XyHS80dKULRFysS-0",
            authDomain: "hellow-bro.firebaseapp.com",
            projectId: "hellow-bro",
            storageBucket: "hellow-bro.firebasestorage.app",
            messagingSenderId: "748426749648",
            appId: "1:748426749648:android:2e8b185360113574a460d5"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const signInBtn = document.getElementById('signInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const userCard = document.getElementById('userCard');
            const avatarImg = document.getElementById('avatarImg');
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');

            function showLoading(show) {
                loading.classList.toggle('active', show);
            }

            function showMessage(text, type = 'info') {
                status.textContent = text;
                status.className = `status ${type}`;
                setTimeout(() => status.className = 'status', 3000);
            }

            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
            } catch (error) {
                showMessage('Firebase initialization failed', 'error');
            }

            const auth = firebase.auth();

            auth.onAuthStateChanged((user) => {
                showLoading(false);
                if (user) {
                    updateUserUI(user);
                    signInBtn.style.display = 'none';
                    signOutBtn.style.display = 'block';
                    userCard.classList.add('active');
                    showMessage('Signed in successfully', 'success');
                } else {
                    signInBtn.style.display = 'block';
                    signOutBtn.style.display = 'none';
                    userCard.classList.remove('active');
                }
            });

            function updateUserUI(user) {
                avatarImg.src = user.photoURL || 'https://via.placeholder.com/80';
                userName.textContent = user.displayName || 'User';
                userEmail.textContent = user.email || '';
            }

            function signInWithGoogle() {
                showLoading(true);
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                auth.signInWithPopup(provider)
                    .catch((error) => {
                        showLoading(false);
                        showMessage(error.message, 'error');
                    });
            }

            function signOut() {
                showLoading(true);
                auth.signOut()
                    .catch((error) => {
                        showMessage(error.message, 'error');
                    });
            }

            signInBtn.addEventListener('click', signInWithGoogle);
            signOutBtn.addEventListener('click', signOut);
        });
    </script>
</body>
    </html>
